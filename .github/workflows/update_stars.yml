name: Update GitHub Stars

on:
  # 定时运行
  schedule:
    # 每周一凌晨3点运行
    - cron: '0 3 * * 1'
  
  # 手动触发
  workflow_dispatch:

  # 当配置文件更改时运行
  push:
    paths:
      - 'config.yaml'

jobs:
  update-stars:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
      
      - name: 设置Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests
      
      - name: 创建数据目录
        run: mkdir -p data
      
      - name: 获取Star项目列表
        run: python src/fetch_stars.py
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
      
      - name: 项目分类和摘要生成
        run: python src/classify.py
        env:
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
      
      - name: 更新README
        run: python src/update_readme.py
      
      - name: 提交更改
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md data/
          git commit -m "自动更新Star项目列表 $(date +'%Y-%m-%d')" || echo "没有更改需要提交"
          git push