name: Update Starred Repos

on:
  schedule:
    - cron: "0 0 * * *" # 每天UTC时间0点运行
  workflow_dispatch: # 允许手动触发

jobs:
  update-stars:
    runs-on: ubuntu-latest
    
    # 添加权限设置，允许使用GitHub Models API
    permissions:
      contents: write  # 用于提交更改
      models: read     # 用于访问GitHub Models API

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub==1.59.1 python-dotenv requests

      - name: Run star updater
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python src/update_stars.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add README.md
          git commit -m "Update starred repos"
          git push
