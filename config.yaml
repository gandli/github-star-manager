# GitHub Star Manager配置文件

# 基本配置
username: "gandli"  # 本地运行时的GitHub用户名，也可通过环境变量GITHUB_USERNAME设置。在GitHub Actions环境中会自动获取仓库所有者用户名（从GITHUB_REPOSITORY变量），或使用GITHUB_USERNAME环境变量覆盖（可设置为github.actor获取当前触发工作流的用户）
update_interval: 7    # 更新频率（天）
max_stars: 100        # 最大获取的Star项目数量

# AI配置
ai_model: "glm-4.5-flash"  # 使用的AI模型
ai_api_url: "https://open.bigmodel.cn/api/paas/v4/chat/completions"  # AI API地址

# 分类配置
categories:
  - 前端开发
  - 后端开发
  - 机器学习
  - 数据科学
  - 开发工具
  - 系统工具
  - 学习资源
  - 其他