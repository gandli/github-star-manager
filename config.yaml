# GitHub Star Manager配置文件

# 基本配置
username: "gandli"  # 本地运行时的GitHub用户名，也可通过环境变量GITHUB_USERNAME设置。在GitHub Actions环境中，工作流默认使用github.repository_owner（仓库所有者）作为GITHUB_USERNAME环境变量的值，也可以在工作流中修改为其他值（如github.actor获取当前触发工作流的用户）
update_interval: 7    # 更新频率（天）
max_stars: 100        # 最大获取的Star项目数量

# AI配置
ai_model: "glm-4.5-flash"  # 使用的AI模型
ai_api_url: "https://open.bigmodel.cn/api/paas/v4/chat/completions"  # AI API地址

# 分类配置
categories:
  - 前端开发
  - 后端开发
  - 机器学习
  - 数据科学
  - 开发工具
  - 系统工具
  - 学习资源
  - 其他